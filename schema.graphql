type Error {
  message: String!
}

type Mutation {
  createUser(data: UserCreateInput!): MutationCreateUserResult!
  deleteUser(email: String, id: Int): MutationDeleteUserResult!
}

union MutationCreateUserResult = Error | MutationCreateUserSuccess

type MutationCreateUserSuccess {
  data: User!
}

union MutationDeleteUserResult = Error | MutationDeleteUserSuccess

type MutationDeleteUserSuccess {
  data: User!
}

type Query {
  allUsers: QueryAllUsersResult!
}

union QueryAllUsersResult = Error | QueryAllUsersSuccess

type QueryAllUsersSuccess {
  data: [User!]!
}

type Subscription {
  createdUser: UserSubscription!
}

type User {
  email: String!
  id: Int!
  name: String
}

input UserCreateInput {
  email: String!
  name: String
}

type UserSubscription {
  user: User
}